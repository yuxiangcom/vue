<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
    <!--1.数据单向流（数据绑定）-->
    <!--2.vue是个响应式框架-->
</head>
<body>
<div id="app">
    <!--<p v-pre>{{msg}}</p>-->
    <p v-once>{{msg}}</p>
</div>

</body>
<script>
    //当引入vue.js 会在全局注册一个构造函数Vue
    var vm =  new Vue({
        el:"#app",
        data:{
            msg:"helloWold"
        }
    })
</script>
</html>
