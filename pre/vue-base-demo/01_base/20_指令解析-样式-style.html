<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
    <style>
        /*
                style
                    对象
                    数组（对象）
        */
    </style>
</head>
<body>
    <div id="app" >
        <div :style="styleObj2">
            {{xfz}}
        </div>
    </div>
</body>
<script>
    var vm =  new Vue({
        el:"#app",
        data:{
            xfz:"张晓飞",
            styleObj:{
                color:"pink",
                fontSize:"50px",
                fontWeight:"500"
            },
            styleObj2:[
                {color:"red"},
                { fontSize:"50px"}
            ]
        }
    })
</script>
</html>
