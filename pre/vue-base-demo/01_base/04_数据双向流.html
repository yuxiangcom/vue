<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <input v-model="message" placeholder="edit me">
        <p>Message is: {{ message }}</p>
    </div>
</body>
<script>

    var app = new Vue({
        el:"#app",
        data:{
            message:"hello vue"
        }
    })

</script>
</html>
